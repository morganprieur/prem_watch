
{% block view_users %} 
<hr>
    <section class="content">

        <form action="{{ url_for('add_user') }}" method="post">
            <input type="hidden"id="admin" name="admin" value="{{ admin.login }}">
            <p>
                <button class="w3-button w3-block button-color" type="submit">Ajouter un user</button>
            </p>
        </form> 

        <h3>Tous les simples users enregistr√©s</h3> 
        
        <table class="objects_list w3-table w3-striped">
            <tr class="w3-green">
                <th>Username</th>
                <th>Action</th>
            </tr>
            {% for user in users %} 
            <tr>
                <td> 
                    <p>{{ user.username }}</p>
                </td>
                <td> 
                    <form action="{{ url_for('delete') }}" method="post">
                        <input type="hidden" id="admin" name="admin" value="{{ admin.login }}" />
                        <input type="hidden" id="username" name="username" value="{{ user.username }}" />
                        <p>
                            <button class="w3-button w3-block button-color" type="submit">Delete</button>
                        </p>
                    </form>
                </td>
            </tr> 
            {% endfor %}
        </table> 
    </section>

{% endblock %}
